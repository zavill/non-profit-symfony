<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
<header>
    <div class="header__inner">
        <div class="header__content">
            <h1 class="header__logo">New Mount Sinai Baptist Church</h1>
            <div class="header__menu">
                <a class="header__menu__item">HOME</a>
                <a class="header__menu__item">ABOUT US</a>
                <a class="header__menu__item">DONATE</a>
                <a class="header__menu__item">PRAYER REQUEST</a>
            </div>
        </div>
    </div>
</header>
<div id="__main">
    <div class="banner-block banner-block__prayer">
        <div class="container center">
            <div class="row">
                <div class="col">
                    <h1>Prayer Request</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="prayer-block">
        <div class="container center">
            <div class="row">
                <div class="col">
                    <h3>Prayer Request</h3>
                    <p class="bold prayer-block__field__header">Who are we praying for? </p>
                    <p>First Name</p>
                    <textarea style="width: 186px; height: 33px;" placeholder="First Name"></textarea>
                    <p>Last Name</p>
                    <textarea style="width: 186px; height: 33px;" placeholder="Last Name"></textarea>
                    <p class="bold prayer-block__field__header">What is the nature of the prayer request?</p>
                    <textarea style="width: 308px; height: 65px;" placeholder="Enter Message"></textarea>
                </div>
                <div class="col">
                    <button class="prayer-block__submit-button">Submit</button>

                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="container center">
        <div class="row">
            <div class="footer__item">
                <h2>New Mount Sinai Baptist Church</h2>
                <p>
                    310 North Larime Avenue
                    <br>
                    Chicago, IL, 60644
                    <br>
                    +1 (321) 754-6583
                </p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
